<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pixel Painter</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="app">

    <!-- Panel kiri -->
    <aside class="panel">
      <h1>Pixel Painter</h1>

      <div class="section">
        <label>Grid Size</label>
        <div class="info"><span id="gs1">32</span> Ã— <span id="gs2">32</span></div>
        <input id="grid-size" type="range" min="8" max="64" value="32">
      </div>

      <div class="section">
        <label>Pixel Size</label>
        <input id="cell-size" type="range" min="8" max="40" value="20">
        <div class="info"><span id="ps">20</span>px</div>
      </div>

      <div class="section">
        <label>Color</label>
        <input id="color-picker" type="color" value="#06b6d4">
        <div id="color-preview" class="color-preview"></div>
      </div>

      <div class="section">
        <button id="brush-btn" class="btn">Brush</button>
        <button id="eraser-btn" class="btn">Eraser</button>
        <button id="fill-btn" class="btn">Fill</button>
      </div>

      <div class="section">
        <button id="undo-btn" class="btn">Undo</button>
        <button id="redo-btn" class="btn">Redo</button>
        <button id="clear-btn" class="btn">Clear</button>
      </div>

      <div class="section">
        <button id="save-btn" class="btn primary">Save PNG</button>
        <button id="export-json-btn" class="btn">Export JSON</button>
        <button id="import-json-btn" class="btn">Import JSON</button>
        <input type="file" id="json-file-input" accept="application/json" hidden>
      </div>

      <div class="section">
        <label>
          <input type="checkbox" id="show-grid" checked>
          Show Grid
        </label>
      </div>
    </aside>

    <!-- Panel kanan -->
    <main class="canvas-wrap">
      <div class="canvas-area">
        <div id="grid" class="grid"></div>
      </div>
    </main>

  </div>

  <script src="app.js"></script>
</body>
</html>
